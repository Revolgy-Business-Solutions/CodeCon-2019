apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "gce"
    external-dns.alpha.kubernetes.io/hostname: gke-ingress.marekbartik.com
    kubernetes.io/ingress.global-static-ip-name: "gke-ingress"
    # Add to generate certificates for this ingress
#    kubernetes.io/tls-acme: 'true'
  name: nginx
spec:
  rules:
    - host: kuard.marekbartik.com
      http:
        paths:
          - backend:
              serviceName: kuard
              servicePort: 80
            path: /
    - host: kuard-canary.marekbartik.com
      http:
        paths:
          - backend:
              serviceName: kuard-canary
              servicePort: 80
            path: /
