  apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
    name: nginx
  spec:
    rules:
      - host: kuard.marekbartik.com
        http:
          paths:
            - backend:
                serviceName: kuard
                servicePort: 80
              path: /
      - host: kuard-canary.marekbartik.com
        http:
          paths:
            - backend:
                serviceName: kuard-canary
                servicePort: 80
              path: /
