{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
#    external-dns.alpha.kubernetes.io/hostname: gke-ingress.marekbartik.com
    # Add to generate certificates for this ingress
    kubernetes.io/tls-acme: 'true'
  name: nginx
  namespace: {{ .Values.namespace }}
spec:
  rules:
{{ if ! .Values.namespace eq "default" }}
    - host: kuard-{{ .Values.namespace }}.marekbartik.com
      http:
        paths:
          - backend:
              serviceName: kuard
              servicePort: 80
            path: /
{{ else }}
    - host: kuard.marekbartik.com
      http:
        paths:
          - backend:
              serviceName: kuard
              servicePort: 80
            path: /
    - host: kuard-canary.marekbartik.com
      http:
        paths:
          - backend:
              serviceName: kuard-canary
              servicePort: 80
            path: /
{{ end }}
  tls:
    - hosts:
{{ if ! .Values.namespace eq "default" }}
        - "kuard-{{ .Values.namespace }}.marekbartik.com"
{{ else }}
        - "kuard.marekbartik.com"
        - "kuard-canary.marekbartik.com"
{{ end }}
      secretName: example-tls
{{- end }}
